	<script>
	function validate() {
	if(document.SignUpForm.name.value==""){
		alert("Please enter your full name!");
		return false;
	}
	
	
	if(document.SignUpForm.username.value==""){
		alert("Please enter your username !");
		return false;
	}
	if(document.SignUpForm.Password.value==""){
		alert("Please enter a password!");
		return false;
	}
	
	if(document.SignUpForm.PasswordConfirmation.value==""){
		alert("Please confirm your password!");
		return false;
	}
	if(document.SignUpForm.Password.value!=document.SignUpForm.PasswordConfirmation.value){
		alert("Passwords donot match!");
		return false;
	}
	if(document.SignUpForm.bod.value==""){
		alert("Please enter your date of birth !");
		return false;
	}
	if(document.SignUpForm.Email.value==""){
		alert("Please enter your email !");
		return false;
	}
	if(document.SignUpForm.Email.value!="") {
		var x=document.SignUpForm.Email.value;
		var atpos=x.indexOf("@");
		var dotpos=x.lastIndexOf(".");
		if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
			alert("Please enter a valid email !");
			return false;
		}
	}
	
	if(document.SignUpForm.Country.value=="Select Country"){
		alert("Please select your Country !");
		return false;
	}
	
	if(document.SignUpForm.answer.value==""){
		alert("Please answer the security question!");
		return false;
		}
		
	if(document.SignForm.tos.checked == false){
		alert("You have to agree to the Terms and Conditions!")
		return false;
	
		}  

	return true;
} 

	
	
	
	
	</script>
